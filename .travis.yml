language: node_js
node_js:
- '8'
- '7'
- '10'
cache:
  directories:
  - "$HOME/.npm"
  - node_modules
before_install:
- npm install --global npm
- npm install -g greenkeeper-lockfile@1
before_script:
- npm prune
- greenkeeper-lockfile-update
script:
- npm run test -- --coverage
- npm run lint
- npm run lint-format
- npm run build
after_script: greenkeeper-lockfile-upload
after_success:
- npm run upload-coveradge
env:
  global:
    secure: 
